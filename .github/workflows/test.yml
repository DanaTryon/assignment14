name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mytestdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d mytestdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'   # MATCHES your working local environment

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      # RUN ASYNC UNIT TESTS FIRST (JWT + Redis)
      - name: Run async unit tests first
        env:
          DB_USER: user
          DB_PASS: password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: mytestdb
        run: |
          source venv/bin/activate
          export DATABASE_URL="postgresql://$DB_USER:$DB_PASS@$DB_HOST:$DB_PORT/$DB_NAME"
          pytest tests/unit/test_jwt.py tests/unit/test_redis.py -vv --cov=app --cov-append

      # Reset DB before integration tests
      - name: Reset database
        env:
          DB_USER: user
          DB_PASS: password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: mytestdb
        run: |
          export PGPASSWORD=$DB_PASS
          psql -h $DB_HOST -U $DB_USER -d postgres -c "DROP DATABASE IF EXISTS $DB_NAME;"
          psql -h $DB_HOST -U $DB_USER -d postgres -c "CREATE DATABASE $DB_NAME OWNER \"$DB_USER\";"

      - name: Apply migrations
        env:
          DB_USER: user
          DB_PASS: password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: mytestdb
        run: |
          source venv/bin/activate
          export DATABASE_URL="postgresql://$DB_USER:$DB_PASS@$DB_HOST:$DB_PORT/$DB_NAME"
          alembic upgrade head

      - name: Debug DB schema
        env:
          DB_USER: user
          DB_PASS: password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: mytestdb
        run: |
          export PGPASSWORD=$DB_PASS
          psql -h $DB_HOST -U $DB_USER -d $DB_NAME -c '\dt'

      # Run the rest of the unit tests (excluding async ones)
      - name: Run remaining unit tests
        env:
          DB_USER: user
          DB_PASS: password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: mytestdb
        run: |
          source venv/bin/activate
          export DATABASE_URL="postgresql://$DB_USER:$DB_PASS@$DB_HOST@$DB_PORT/$DB_NAME"
          pytest tests/unit/ --ignore=tests/unit/test_jwt.py --ignore=tests/unit/test_redis.py --cov=app --cov-append

      - name: Run integration tests
        env:
          DB_USER: user
          DB_PASS: password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: mytestdb
        run: |
          source venv/bin/activate
          export DATABASE_URL="postgresql://$DB_USER:$DB_PASS@$DB_HOST@$DB_PORT/$DB_NAME"
          pytest tests/integration/ --cov=app --cov-append

      - name: Run E2E tests
        env:
          DB_USER: user
          DB_PASS: password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: mytestdb
        run: |
          source venv/bin/activate
          export DATABASE_URL="postgresql://$DB_USER:$DB_PASS@$DB_HOST@$DB_PORT/$DB_NAME"
          pytest tests/e2e/ --cov=app --cov-append

      - name: Merge coverage reports
        run: |
          source venv/bin/activate
          coverage combine || true
          coverage report
          coverage html
          coverage xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build image
        run: docker build -t app:test .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
  
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            danatryon/IS601_Final_Project:latest
            danatryon/IS601_Final_Project:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=danatryon/assignment14:cache
          cache-to: type=inline,mode=max
